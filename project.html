<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature,city');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            animation: slideDown 1.5s ease;
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .options-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            animation: fadeIn 2s ease-in-out 0.5s backwards;
        }

        .extra-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 25px;
            animation: fadeIn 2s ease-in-out 0.8s backwards;
        }

        .option {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            width: 220px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transition: all 0.35s ease;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(6px);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .option:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .option:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        .ongoing {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.85), rgba(56, 142, 60, 0.85));
        }

        .upcoming {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.85), rgba(255, 111, 0, 0.85));
        }

        .finished {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.85), rgba(25, 118, 210, 0.85));
        }

        .msand {
            background: linear-gradient(135deg, rgba(121, 85, 72, 0.85), rgba(93, 64, 55, 0.85)); 
        }

        .psand {
            background: linear-gradient(135deg, rgba(255, 204, 128, 0.85), rgba(255, 171, 64, 0.85));
        }

        .option h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .option p {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .option:nth-child(1) { animation: float 4s ease-in-out infinite; }
        .option:nth-child(2) { animation: float 4.5s ease-in-out infinite; }
        .option:nth-child(3) { animation: float 5s ease-in-out infinite; }
    </style>
</head>
<body>
    <h1>Choose Status</h1>

    <!-- TOP 3 BOXES -->
    <div class="options-container">
        <a href="ongoing.html" class="option ongoing">
            <h2>Ongoing</h2>
            <p>Current projects or events.</p>
        </a>
        <a href="upcomming.html" class="option upcoming">
            <h2>Upcoming</h2>
            <p>Future projects or events.</p>
        </a>
        <a href="finished.html" class="option finished">
            <h2>Finished</h2>
            <p>Completed projects or events.</p>
        </a>
    </div>

    <!-- NEW 2 BOXES -->
    <div class="extra-container">
        <a href="msand.html" class="option msand">
            <h2>M-Sand</h2>
            <p>Manufactured sand details.</p>
        </a>

        <a href="psand.html" class="option psand">
            <h2>P-Sand</h2>
            <p>Plastering sand details.</p>
        </a>
    </div>

</body>
</html>
