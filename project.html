<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature,city');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
            animation: slideDown 1.5s ease;
            text-align: center;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .options-container, .extra-container {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        /* Desktop: 3 columns top, 2 bottom */
        .options-container {
            grid-template-columns: repeat(3, 1fr);
        }

        .extra-container {
            grid-template-columns: repeat(2, 1fr);
        }

        /* Mobile responsive layout */
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .options-container, .extra-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        .option {
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
            transition: 0.35s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
        }

        .option:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* Gradient backgrounds */
        .ongoing {
            background: linear-gradient(135deg, rgba(76,175,80,0.85), rgba(56,142,60,0.85));
        }
        .upcoming {
            background: linear-gradient(135deg, rgba(255,152,0,0.85), rgba(255,111,0,0.85));
        }
        .finished {
            background: linear-gradient(135deg, rgba(33,150,243,0.85), rgba(25,118,210,0.85));
        }
        .msand {
            background: linear-gradient(135deg, rgba(121,85,72,0.85), rgba(93,64,55,0.85));
        }
        .psand {
            background: linear-gradient(135deg, rgba(255,204,128,0.85), rgba(255,171,64,0.85));
        }

        .option h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .option p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Choose Status</h1>

    <div class="options-container">
        <a href="ongoing.html" class="option ongoing">
            <h2>Ongoing</h2>
            <p>Current projects or events.</p>
        </a>

        <a href="upcomming.html" class="option upcoming">
            <h2>Upcoming</h2>
            <p>Future projects or events.</p>
        </a>

        <a href="finished.html" class="option finished">
            <h2>Finished</h2>
            <p>Completed projects or events.</p>
        </a>
    </div>

    <div class="extra-container">
        <a href="msand.html" class="option msand">
            <h2>M-Sand</h2>
            <p>Manufactured sand details.</p>
        </a>

        <a href="psand.html" class="option psand">
            <h2>P-Sand</h2>
            <p>Plastering sand details.</p>
        </a>
    </div>

</body>
</html>
